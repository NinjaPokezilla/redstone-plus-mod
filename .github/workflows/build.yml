# Workflow para compilar o mod Redstone Plus na nuvem
# Funciona gratuitamente no GitHub Actions

name: Build Mod

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Permite rodar manualmente pela aba "Actions"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Dar permissão ao Gradle
        run: chmod +x ./gradlew

      - name: Compilar mod
        run: ./gradlew build --no-daemon

      - name: Upload do JAR compilado
        uses: actions/upload-artifact@v4
        with:
          name: redstone-plus-mod
          path: build/libs/*.jar
          retention-days: 30
